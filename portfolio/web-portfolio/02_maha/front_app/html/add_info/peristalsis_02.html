<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYA App</title>
    <!-- <link rel="shortcut icon" href="../static/images/common/favicon.ico"> -->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>

<body>

    <div class="wrap fullPopup">
        <div class="container flex column fullHeight sb">
            <div class="popupHeader">
                <div class="fullPopup--title">
                    <h2 class="hTitle ty1">
                        보험사 등록하기
                    </h2>
                    <h2 class="hTitle ty3">
                        연동된 보험사
                    </h2>
                </div>
            </div>
            <div class="scrollWrap inCont">
                <div class="brand_top_wrap">
                    <p>손해보험</p>
                    <div class="brand_list">
                        <button class="brand_item">
                            <div class="bd_logo"><img src="../../images/logos/N08.png" alt="삼성화재"></div>
                        </button>
                    </div>
                    <p>생명보험</p>
                    <div class="brand_list">
                        <button class="brand_item">
                            <div class="bd_logo"><img src="../../images/logos/N08.png" alt="삼성화재"></div>
                        </button>
                    </div>
                </div>
                <hr>
                <p class="brand_select">추가로 연동하실 보험사를 선택하세요</p>
                <h2 class="hTitle ty3 logo_wrap_tit">
                    손해보험
                </h2>
                <div class="brand_Wrap">
                    <div class="brand_list">
                        <button class="brand_item">
                            <div class="bd_logo"><img src="../../images/logos/N08.png" alt="삼성화재"></div>
                        </button>
                        <button class="brand_item">
                            <div class="bd_logo"><img src="../../images/logos/N09.png" alt="현대해상"></div>
                        </button>
                        <button class="brand_item">
                            <div class="bd_logo"><img src="../../images/logos/N11.png" alt="DB손해"></div>
                        </button>
                        <button class="brand_item">
                            <div class="bd_logo"><img src="../../images/logos/N10.png" alt="KB손해"></div>
                        </button>
                        <button class="brand_item">
                            <div class="bd_logo"><img src="../../images/logos/N01.png" alt="메리츠화재"></div>
                        </button>
                        <button class="brand_item">
                            <div class="bd_logo"><img src="../../images/logos/N02.png" alt="한화손해"></div>
                        </button>
                    </div>
                </div>
                <hr>
                <h2 class="hTitle ty3 logo_wrap_tit">
                    생명보험
                </h2>
                <div class="brand_Wrap">
                    <div class="brand_list">
                        <button class="brand_item">
                            <img class="active" src="../../images/logos/N08.png" alt="삼성화재">
                        </button>
                        <button class="brand_item">
                            <div class="bd_logo"><img src="../../images/logos/N02.png" alt="한화손해"></div>
                        </button>
                        <button class="brand_item">
                            <div class="bd_logo"><img src="../../images/logos/L05.png" alt="교보"></div>
                        </button>
                    </div>
                </div>
                <div class="btnArea">
                    <button type="button" class="btn ty1"><span class="text">완료</span></button>
                </div>
                <a href="#" class="btn ty2 mt15"><span class="text">추가 등록</span></a>
            </div>
        </div>
        <button type="button" class="closeBtn"><span>닫기</span></button>
    </div>

</body>

</html>
