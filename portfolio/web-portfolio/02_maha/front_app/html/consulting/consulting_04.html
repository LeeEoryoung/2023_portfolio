<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANA App</title>
    <!-- <link rel="shortcut icon" href="../static/images/common/favicon.ico"> -->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>

<body>

    <div class="wrap">
        <div class="container flex column fullHeight sb">
            <div class="userWrap">
                <div class="userWrapInfo">
                    <div class="profile_top">
                        <div class="desc_top">
                            <img src="../../images/common/arrow-left.png" alt="뒤로가기" class="arrow_left">
                            <label><img src="../../images/common/on_star.png" alt=""><span> 김서진</span></label>
                            <img src="../../images/common/ico_pencil.png" alt="수정하기" class="pencil">
                        </div>
                    </div>
                    <div class="profile">
                        <div class="desc">
                            <p class="phone_num"><a href="#">010-1052-0912</a></p>
                            <p class="birth">82.10.06&#40;남&#41;</p>
                            <p class="enter_info">고객정보를 입력하세요</p>
                        </div>
                    </div>
                </div>
                <span class="side left"></span>
                <span class="side right"></span>
            </div>

            <div class="scrollWrap inCont">
                <div class="tabWrap">
                    <a href="#"><span class="text">청구</span></a>
                    <a href="#"><span class="text">분석</span></a>
                    <a href="#" class="on"><span class="text">상담</span></a>
                </div>

                <h4 class="hTitle ty5">
                    <button>가입신청완료</button>
                </h4>
                <div class="cardEle">
                    <div class="cardEle__top">
                        <div class="monthly_premium">
                            <p class="tit">월 보험료</p>
                            <p class="price">53,400원</p>
                        </div>
                        <img src="../../images/logos/logo_kb.png" alt="KB 손해보험" style="width: 144px;" class="brandLogo">
                        <p class="name">최대 100세까지(선택보장) 든든한 암보장</p>
                    </div>
                    <div class="cardEle__cont">
                        <p class="tit">주요 보장 내용</p>
                        <ul class="dList">
                            <li class="top">
                                <strong class="tit">암진단비</strong>
                                <div class="price">1,000만원</div>
                            </li>
                            <li class="top">
                                <strong class="tit">암수술비</strong>
                                <div class="price">500만원</div>
                            </li>
                            <li class="top">
                                <strong class="tit">뇌혈관진단비</strong>
                                <div class="price">1,000만원</div>
                            </li>
                            <li class="top">
                                <strong class="tit">납입기간</strong>
                                <div class="price">20년</div>
                            </li>
                            <li class="top">
                                <strong class="tit">&nbsp;</strong>
                                <div class="price">57세만기</div>
                            </li>
                        </ul>
                        <div class="btnArea">
                            <button type="button" class="btn ty11"><span class="text">자세히 보기<br><small>예상수수료 24만원</small></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomContent">
                <div class="footCont">
                    <div class="inner">
                        <a href="#none" class="on r4"><span class="text">고객 응대에 문제가 생겼나요?</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
