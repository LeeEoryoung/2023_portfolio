<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANA App</title>
    <!-- <link rel="shortcut icon" href="../static/images/common/favicon.ico"> -->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>

<body>

    <div class="wrap fullPopup">
        <div class="container flex column fullHeight sb">
            <div class="popupHeader">
                <div class="fullPopup--title">
                    <button class="top_title_btn">설계사용</button>
                    <h2 class="hTitle ty1 top_title_L">
                        리턴즈
                    </h2>
                    <h2 class="hTitle ty1 top_title_M">
                        가격 변경 없는 설계<br>
                        원터치 심사<br>
                        설득력 있는 계약
                    </h2>
                    <h2 class="hTitle ty1 top_title_S">
                        보험금 청구,보장분석, 건강분석<br>
                        미래대비까지 한번에!<br>
                    </h2>
                </div>
            </div>

            <div class="scrollWrap inCont">
                <div class="inpWrap cert mt20">
                    <div class="inputWrap">
                        <label for="id01" class="label">ID</label>
                        <input type="text" name="" id="id01" class="inp" placeholder="아이디를 입력해 주세요">
                    </div>
                    <div class="inputWrap">
                        <label for="id02" class="label">PW</label>
                        <input type="password" name="" id="id02" class="inp" placeholder="비밀번호를 입력해 주세요">
                    </div>
                    <label class="save_id"><input type="checkbox"><em></em>자동로그인</label>
                </div>
            </div>
            <div class="bottomContent">
                <div class="inCont">
                    <button type="button" class="btn ty1"><span class="text">로그인</span></button>
                    <button type="button" class="btn ty3"><span class="text">비밀번호 찾기</span></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
