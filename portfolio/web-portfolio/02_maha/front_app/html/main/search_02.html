<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANA App</title>
    <!-- <link rel="shortcut icon" href="../static/images/common/favicon.ico"> -->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
    <div class="wrap">
        <div class="container flex column fullHeight bg">
            <div class="userWrap searchWrap">
                <div class="userWrapInfo">
                    <div class="profile_top">
                        <div class="desc_top">
                            <a href="#" class="closeBtn etc"><span>닫기</span></a>
                            <h4 class="hTitle ty2">검색</h4>
                            <input type="search" placeholder="고객명 검색"onfocus="this.placeholder = ''" onblur="this.placeholder = '고객명 검색'" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="scrollWrap inCont search_Cont">
                <div class="cardEle">
                    <div class="cardEle__cont">
                        <ul class="dList">
                            <li class="top">
                                <strong class="tit">실손보험 청구 안한 고객</strong>
                                <div class="price">+4명</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="cardEle">
                    <div class="cardEle__cont">
                        <ul class="dList">
                            <li class="top">
                                <strong class="tit">분석 안한 고객</strong>
                                <div class="price">+281명</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="cardEle">
                    <div class="cardEle__cont">
                        <ul class="dList">
                            <li class="top">
                                <strong class="tit">보유 보험 만료 예정 고객</strong>
                                <div class="price">+10명</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
